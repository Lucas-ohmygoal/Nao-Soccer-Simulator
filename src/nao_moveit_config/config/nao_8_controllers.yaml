controller_manager_ns: controller_manager
controller_list:
  - name: Head_controller
    action_ns: follow_joint_trajectory
    type: FollowJointTrajectory
    default: true
    joints:
      - nao_8/HeadYaw
      - nao_8/HeadPitch
  - name: LeftArm_controller
    action_ns: follow_joint_trajectory
    type: FollowJointTrajectory
    default: true
    joints:
      - nao_8/LShoulderPitch
      - nao_8/LShoulderRoll
      - nao_8/LElbowYaw
      - nao_8/LElbowRoll
      - nao_8/LWristYaw
  - name: RightArm_controller
    action_ns: follow_joint_trajectory
    type: FollowJointTrajectory
    default: true
    joints:
      - nao_8/RShoulderPitch
      - nao_8/RShoulderRoll
      - nao_8/RElbowYaw
      - nao_8/RElbowRoll
      - nao_8/RWristYaw
  - name: LeftHand_controller
    action_ns: follow_joint_trajectory
    type: FollowJointTrajectory
    default: true
    joints:
      - nao_8/LHand
  - name: RightHand_controller
