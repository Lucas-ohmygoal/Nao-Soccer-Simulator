      - nao_8/LHipRoll
      - nao_8/LHipPitch
      - nao_8/LKneePitch
  - name: RightLeg_controller
    action_ns: follow_joint_trajectory
    type: FollowJointTrajectory
    default: true
    joints:
      - nao_8/RHipRoll
      - nao_8/RHipPitch
      - nao_8/RKneePitch
  - name: LeftAnkle_controller
    action_ns: follow_joint_trajectory
    type: FollowJointTrajectory
    default: true
    joints:
      - nao_8/LAnklePitch
  - name: RightAnkle_controller
    action_ns: follow_joint_trajectory
    type: FollowJointTrajectory
    default: true
    joints:
      - nao_8/RAnklePitch
  - name: LeftFoot_controller
